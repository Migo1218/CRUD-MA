</head>

<body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">

                            <a class="nav-link active" aria-current="page" href="index.html">Productos</a>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>
    </header>
    <div class="m-3">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fas fa-plus-square"></i> Nuevo Producto
        </i></div>
    <main>
        <!--Aca contruiremos las tarjetas-->
        <div class="container-fluid mt-4 mb-3">
            <div class="row">
                <div class="col-2">
                    <div class="list-group">
                        <button type="button" class="list-group-item list-group-item-action active" aria-current="true">
                            Categorías
                        </button>
        <button id="nuevo" type="button" class="list-group-item list-group-item-action">Nuevo</button>
        <button id="usado" type="button" class="list-group-item list-group-item-action">Usado</button>

    </div>
    </div>
    <div class="col-9">
        <div class="row row-cols-2 row-cols-md-2 g-4 grid-autos">

        </div>
    </div>
    </div>

    </div>
    </main>


    <!-- Inicio Modal -->

    <!-- Button trigger modal -->


    <!-- Modal -->
    <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nuevo Productos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form id="formulario" action="">
                            <div class="row">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-6 px-2">
                                            <label class="form-label" for="nombre">Nombre:</label>
                                            <input class="form-control" id="nombre" type="text" placeholder="nombre" required>
                                        </div>
                                        <div class="col-6 px-2">
                                            <label class="form-label" for="marca">Marca:</label>
                                            <input class="form-control" id="marca" type="text" placeholder="marca" required>
                                        </div>
                                    </div>
                                    <div class="row py-2">
                                        <div class="col-3 px-2">
                                            <label class="form-label" for="modelo">Mdelo:</label>
                                            <input class="form-control" id="modelo" type="number" placeholder="modelo" required>
                                        </div>
                                        <div class="col-3 px-2">
                                            <label class="form-label" for="modelo">Precio:</label>
                                            <input class="form-control" id="precio" type="number" placeholder="precio" required>
                                        </div>
                                        <div class="col-6 p-2">
                                            <label>Elige una categoría:</label>
                                            <select id="categoria" class="form-control" name="" id="">
                                                <option value="0">Seleccione uno</option>
                                                <option value="1">Nuevo</option>
                                                <option value="2">Usado</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row py-1">
                                        <div class="col-6 px-2">
                                            <label class="form-label" for="descripcion">Descripción:</label>
                                            <textarea name="descripcion" id="descripcion" cols="46" rows="7"></textarea>
                                        </div>
                                        <div class="col-6 p-2">
                                            <label class="form-label" for="foto">Foto:</label>
                                            <input type="file" src="" name="foto" id="inputFotos" class="form-control" onchange="getFotos();">
                                            <progress id="img-upload-bar" value="0" max="100" style="width: 100%" style="height: 10%" class="py-3"></progress>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button id="btnGuardar" type="submit" onclick="guardarProducto()" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>
